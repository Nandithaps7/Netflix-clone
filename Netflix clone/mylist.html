<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="nav">
    <div class="nav-left">
      <div class="logo">NETFLIX</div>
      <ul class="nav-links">

        <div class="card">
